<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <title>Crypto bookmarklet</title>
  <script src="crypto-bookmarklet.js"></script>
  <script>
    function go() {
      window.password = document.getElementById('password').value;
      window.code     = document.getElementById('code').value;
      get_key()
      .then(encrypt)
      .then(() => document.getElementById('result').value = generate())
      .then(() => document.getElementById('generate').disabled = true);
    };
  </script>
</head>
<body>
  <input id="password" type="password" placeholder="Enter Password"><br>
  <textarea id="code" placeholder="Enter javascript"></textarea><br>
  <button id="generate" onclick="go();">generate bookmarklet</button><br>
  <textarea id="result" readonly></textarea>
</body>
</html>
